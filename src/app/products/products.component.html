<h1>Productos </h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Producto</th>
      <th scope="col">Precio</th>
      <th scope="col">Detalles</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <th scope="row">{{product.id}}</th>
      <td>{{product.name }}</td>
      <td [ngClass]="{'red': product.price > 20}">{{product.price | currency}}</td>
      <td><button class="btn btn-outline-primary" [routerLink]="['/product', product.id]">Detalles</button></td>
    </tr>
  </tbody>
</table>
