<h1>Contactanos!!!</h1>
<form [formGroup]="formulario" class="form" (ngSubmit)="enviar()">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      [ngClass]="
        formulario.get('name')?.touched
          ? formulario.get('name')?.valid
            ? 'is-valid'
            : 'is-invalid'
          : ''
      "
      type="text"
      class="form-control"
      id="name"
      name="name"
      formControlName="name"
    />
    <div
      *ngIf="hasError('name', 'required')"
      class="text-danger"
    >
      El nombre es obligatorio
    </div>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      [ngClass]="
        formulario.get('email')?.touched
          ? formulario.get('email')?.valid
            ? 'is-valid'
            : 'is-invalid'
          : ''
      "
      type="email"
      class="form-control"
      id="email"
      name="email"
      formControlName="email"
    />
    <div
      *ngIf="
        hasError('email', 'required') || hasError('email', 'email')
      "
      class="text-danger"
    >
      {{ hasError('email', 'required') ? 'El email es obligatorio' : 'Porfavor ingresa un email valido' }}
    </div>
  </div>
  <button type="submit" class="btn btn-outline-primary">Submit</button>
</form>
